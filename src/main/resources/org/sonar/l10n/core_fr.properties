component_measures.overview.project_overview.title=Risque
component_measures.overview.project_overview.description=Analyser rapidement les risques opérationnels. Toute couleur autre que vert indique un risque immédiat : les anomalies et les vulnérabilités devraient être analysées. Un point localisé en bas à droite du graphique signifie que la santé à long terme du projet est potentiellement risquée. Des bulles vertes en bas à gauche représentent la situation idéale.
component_measures.overview.Reliability.description=Voir les risques opérationnels des anomalies. Plus la couleur d'une bulle est proche du rouge, plus les bugs graves sont importants. La taille des bulles indique le volume des bugs et la position verticale de chaque bulle reflète le temps estimé pour résoudre les bugs. Les petites bulles vertes sur le bord inférieur sont les meilleures.
component_measures.overview.Security.description=Voir les risques opérationnels des vulnérabilités. Plus la couleur d'une bulle est proche du rouge, plus les vulnérabilités sont importantes. La taille des bulles indique le volume de la vulnérabilité et la position verticale de chaque bulle reflète le temps estimé pour remédier aux vulnérabilités. Les petites bulles vertes sur le bord inférieur sont les meilleures.
component_measures.overview.Maintainability.description=Voir les risques à long-terme des mauvaises pratiques. Plus la couleur d'une bulle est proche du rouge, plus le ratio de la dette technique est élevé. La taille des bulles indique le volume des mauvaises pratiques de code et la position verticale de chaque bulle reflète le temps estimé pour traiter les mauvaises pratiques de code. Les petites bulles vertes sur le bord inférieur sont les meilleures.
component_measures.overview.Coverage.description=Voir les risques à long-terme du manque de couverture de test. La taille des bulles indique le volume des lignes non couvertes et la position verticale de chaque bulle reflète le volume de la couverture manquante. Les petites bulles sur le bord inférieur sont les meilleures.
component_measures.overview.Duplications.description=Voir les risques à long-terme de la duplication de code. La taille des bulles indique le volume des blocs dupliqués et la position verticale de chaque bulle reflète le volume des lignes dans ces blocs. Les petites bulles sur le bord inférieur sont les meilleures.
component_measures.overview.see_data_as_list=Voir les données présentées sur ce graphique sous forme de liste

component_measures.domain_facets.Reliability.help=Les défauts dans ce domaine montrent le code qui ne va pas se comporter de la manière attendue.
component_measures.domain_facets.Maintainability.help=Les défauts dans ce domaine montrent le code qui sera plus difficile à mettre à jour qu'il ne le devrait.
component_measures.domain_facets.Security.help=Les défauts dans ce domaine sont de potentielles failles pour les hackers.
component_measures.domain_facets.SecurityReview.help=Ce domaine représente les risques de sécurité potentiels sous la forme de hotspots et de leur statut d'examen.
component_measures.domain_facets.Complexity.help=Mesure de la simplicité/complexité du code. La complexité cyclomatique mesure le nombre minimum de cas de test requis pour couvrir tous les cas. La complexité cognitive est la mesure de la difficulté à comprendre l'application

